<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>


<!-- Weaver Markup Syntax  -->

<script type="text/javascript">

    function correction() {
    document.body.innerHTML = document.body.innerHTML
        .replace(/<results><\/results>/g, '')
        .replace(/<\/result><result>/g, '')
        .replace(/\*----/g, '<h4>')
        .replace(/----\*/g, '</h4><p>')
        .replace(/\*---/g, '<h3>')
        .replace(/---\*/g, '</h3><p>')
        .replace(/\*--/g, '<h2>')
        .replace(/--\*/g, '</h2><p>')
        .replace(/\*-/g, '<h1>')
        .replace(/-\*/g, '</h1><p>')
        .replace(/page-break/g, '<div class="pagebreak" ></div>')
        .replace(/line-break/g, '<br />')
        .replace(/#___/g, '<strong><em>')
        .replace(/___#/g, '</em></strong>')
        .replace(/#__/g, '<strong>')
        .replace(/__#/g, '</strong>')
        .replace(/#_/g, '<em>')
        .replace(/_#/g, '</em>')
        .replace(/#\*/g, '<u>')
        .replace(/\*#/g, '</u>')
        .replace(/\[--/g, '<a href=')
        .replace(/\--]\[-/g, ' >')
        .replace(/-\]/g, '</a>')
        .replace(/\[#\]/g, '</span>')
        .replace(/\[-yellow\]/g, '<span style="background-color:#FAE768">')
        .replace(/\[-green\]/g, '<span style="background-color:#CBEF66">')
        .replace(/\[-blue\]/g, '<span style="background-color:#ABC5F6">')
        .replace(/\[-pink\]/g, '<span style="background-color:#F1A8D0">')
        .replace(/\[-purple\]/g, '<span style="background-color:#D6ABEF">')
        .replace(/\[-gray\]/g, '<span style="background-color:#D6D6D6">')
        .replace(/\[blue\]/g, '<span style="color:#00F">')
        .replace(/\[pink\]/g, '<span style="color:#FF0080">')
        .replace(/\[purple\]/g, '<span style="color:#8000FF">')
        .replace(/\[green\]/g, '<span style="color:#408000">')
        .replace(/\[orange\]/g, '<span style="color:#FF8000">')
        .replace(/\[red\]/g, '<span style="color:#F00">')
        .replace(/\[center\]/g, '<span style="display:block; text-align:center">')
        .replace(/\[right\]/g, '<span style="display:block; text-align:right">')
        .replace(/\[box\]/g, '<span class="code">')
        .replace(/\[mono\]/g, '<span class="mono">')
    ;}
</script>
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script> 


<script language="javascript">
    function start(){ 
        correction(); 
    } 
</script> 

<script type="text/javascript" language="javascript">
    window.onload = function() 
    { 
        start(); 
    }; 
</script> 

</head>

<body>
	
<h2>R Markdown Colors</h2>
<p>This is an R [blue] Markdown document[#] . Markdown is a simple formatting syntax for authoring HTML, PDF, and MS Word documents.</p>




</body>
</html>
